    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" name="firstName" [(ngModel)]="user.firstName" placeholder="John">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" name="lastName" [(ngModel)]="user.lastName" placeholder="Doe">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" name="username" [(ngModel)]="user.username" placeholder="Username">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="user.password" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" [(ngModel)]="user.email" placeholder="john.doe@example.com">
      </div>
      <div class="form-group col-md-6">
        <label for="inputDateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" id="inputDateOfBirth" name="birthdate" [(ngModel)]="user.dateOfBirth">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">Role</label>
        <select name="roles" id="inputRole" class="form-control" [(ngModel)]="selectedRoles" multiple>
          <option [value]="null">Choose...</option>
          <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
        </select>
      </div>
    </div>
